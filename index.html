<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <img src="images/flowers.jpg" alt="Pink flowers in a field" class="background">
        <div class="logo-section">
            <img src="images/odin-lined.png" alt="The Odin Project logo" class="logo">
            ODIN
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@mo_tographie?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Ramona</a>
            on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></div>
        </div>
    
    <div class="right">
        <p class="header1">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest
            dreams. Sign up <em>now</em> to get started.
        </p>
        <p class="header2"> You <em>know</em> you want to. </p>

        <form id="sign-up">
            <span class="form-header">Let's do this!</span>

            <div class="row">
                <div class="input">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname">
                </div>

                <div class="input">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
            </div>

            <div class="row">
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
    
                <div class="input">
                    <label for="phonenum">PHONE NUMBER</label>
                    <input type="phonenum" name="phonenum" id="phonenum">
                </div>
            </div>

            <div class="row">
                <div class="input">
                    <label for="pass">PASSWORD</label>
                    <input type="pass" name="pass" id="pass">
                </div>
    
                <div class="input">
                    <label for="pass2">CONFIRM PASSWORD</label>
                    <input type="pass2" name="pass2" id="pass2">
                </div>
            </div>
        </form>

        <button type="submit" form="sign-up">Create Account</button>
        <p class="header3"> Already have an account? <a href="index.html" class="login">Log in</a> </p>
        <!-- <div class="madeby"><a href="https://github.com/richa130/signup-form" target="_blank">Made by Richa &lt;3</a></div> -->

    </div>
</body>
</html>
